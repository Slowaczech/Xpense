name: 📱 Build Xpense Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: ☕ Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          python3-pip python3-setuptools build-essential git python3-dev \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev \
          libavcodec-dev zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-bad \
          gstreamer1.0-plugins-ugly libmtdev-dev xclip xsel \
          libjpeg-dev libtinfo5

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.4.0 cython==0.29.33
        pip install -r requirements.txt

    - name: 🔧 Cache Buildozer directories
      uses: actions/cache@v4
      with:
        path: |
          .buildozer_global
          .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    - name: 🚀 Build Android APK
      run: |
        export USE_SDK_WRAPPER=1
        export GRADLE_OPTS='-Dorg.gradle.jvmargs="-Xmx2048M -Dfile.encoding=UTF-8"'
        buildozer android debug --verbose

    - name: 📱 Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: xpense-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30

    - name: 📊 Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Xpense ${{ github.ref }}
        body: |
          🎉 **Nová verze Xpense aplikace**
          
          📱 **Android APK** je dostupné jako artifact tohoto build běhu.
          
          **Změny:**
          - Optimalizace a stabilizace aplikace
          - Vylepšené UI a UX
          - Opravy chyb a výkonnostní optimalizace
        draft: false
        prerelease: false
