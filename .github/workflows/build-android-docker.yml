name: ðŸ³ Build Xpense Android APK (Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-with-docker:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ³ Build APK using Docker
      run: |
        # VytvoÅ™Ã­me Dockerfile pro Buildozer
        cat > Dockerfile << 'EOF'
        FROM kivy/buildozer:latest
        
        # NastavenÃ­ working directory
        WORKDIR /app
        
        # KopÃ­rovÃ¡nÃ­ projektu
        COPY . /app/
        
        # NastavenÃ­ environmentu
        ENV ANDROID_HOME=/opt/android-sdk-linux
        ENV PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        
        # Build pÅ™Ã­kaz
        CMD ["buildozer", "android", "debug", "--verbose"]
        EOF
        
        # Build Docker image
        docker build -t xpense-builder .
        
        # SpuÅ¡tÄ›nÃ­ build procesu
        docker run --rm -v $(pwd):/app xpense-builder || {
          echo "Docker build failed, trying alternative approach..."
          exit 1
        }

    - name: ðŸ“± Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: xpense-docker-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
