name: 🔧 Build APK (Buildozer Template)

on:
  workflow_dispatch:
  
jobs:
  build-template:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: ☕ Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Install Ubuntu dependencies
      run: |
        sudo apt update -qq > /dev/null
        sudo apt install -qq --yes --no-install-recommends \
          python3-setuptools \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-plugins-ugly \
          gstreamer1.0-omx \
          libmtdev-dev \
          xclip \
          xsel \
          libjpeg-dev > /dev/null

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install buildozer==1.4.0
        pip install kivy==2.1.0
        pip install cython==0.29.33

    - name: 🔧 Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}

    - name: 🔧 Cache Buildozer directory
      uses: actions/cache@v4  
      with:
        path: .buildozer
        key: ${{ runner.os }}-${{ runner.arch }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: ⚙️ Create working buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Xpense
        package.name = xpense
        package.domain = org.example.xpense
        
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        
        version = 1.0
        
        requirements = python3,kivy
        
        [app:android]
        android.api = 30
        android.minapi = 21
        android.ndk = 23b
        android.accept_sdk_license = True
        android.arch = armeabi-v7a
        
        [buildozer]
        log_level = 2
        EOF

    - name: 🚀 Build with Buildozer
      run: |
        # Use simple test app
        cp test_app.py main.py
        
        # Set environment
        export USE_SDK_WRAPPER=1
        export GRADLE_OPTS='-Dorg.gradle.jvmargs="-Xmx1536M -Dfile.encoding=UTF-8"'
        
        # Build
        buildozer android debug --verbose
        
    - name: 📱 Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: xpense-template-apk-${{ github.run_number }}
        path: bin/*.apk
        if-no-files-found: error
