name: ü§ñ Build Xpense APK (python-for-android)

on:
  workflow_dispatch:
  
jobs:
  build-p4a:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: ‚òï Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: üì¶ Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          python3-setuptools \
          python3-pip \
          python3-distutils \
          libltdl-dev \
          libffi-dev \
          libssl-dev \
          zip \
          unzip \
          openjdk-8-jdk \
          autotools-dev \
          autoconf \
          libtool \
          cmake \
          pkg-config

    - name: üîß Setup Android SDK
      run: |
        # Download Android SDK
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        
        # Setup environment
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Accept licenses and install packages
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-30" "build-tools;30.0.3" "platform-tools"
        
        # Download NDK
        sdkmanager "ndk;23.0.7599858"

    - name: üêç Install python-for-android
      run: |
        pip install python-for-android
        pip install kivy kivymd cython

    - name: üî® Build APK with p4a
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.0.7599858
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Create simple main.py if needed
        if [ ! -f main.py ]; then
          cp test_app.py main.py
        fi
        
        # Build with p4a
        p4a apk --name xpense --package org.xpense --version 1.0 \
               --bootstrap sdl2 \
               --requirements python3,kivy,kivymd \
               --permissions INTERNET \
               --arch armeabi-v7a \
               --private . \
               --debug

    - name: üì± Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: xpense-p4a-apk-${{ github.run_number }}
        path: "*.apk"
        retention-days: 30
        if-no-files-found: warn
