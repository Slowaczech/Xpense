name: ğŸš€ Build Xpense Android APK v2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # UmoÅ¾Åˆuje ruÄnÃ­ spuÅ¡tÄ›nÃ­ z GitHub UI

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-setuptools \
          python3-dev \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache \
          ant \
          openjdk-8-jdk \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          xvfb

    - name: ğŸ”§ Cache build tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: ğŸ Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # Instalujeme pouze nezbytnÃ© minimum
        pip install buildozer==1.4.0
        pip install cython==0.29.33
        pip install kivy==2.1.0
        # KivyMD nainstalujeme aÅ¾ pozdÄ›ji pokud bude potÅ™eba
        pip install kivymd==1.1.1 || echo "KivyMD install failed, will try without it"

    - name: ğŸ”§ Setup Android SDK
      run: |
        # VytvoÅ™enÃ­ buildozer adresÃ¡Å™e
        mkdir -p ~/.buildozer/android
        
        # NastavenÃ­ environment variables pro Android
        export ANDROID_API="30"
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_NDK_ROOT="$HOME/.buildozer/android/platform/android-ndk-r23c"
        
    - name: ğŸ”¨ Build with Buildozer
      run: |
        # ZobrazenÃ­ Python verze pro debug
        python --version
        pip list | grep -E "(kivy|buildozer|cython)"
        
        # Test zÃ¡kladnÃ­ch importÅ¯
        echo "=== Testing basic imports ==="
        python -c "import kivy; print('Kivy version:', kivy.__version__)"
        python -c "import kivymd; print('KivyMD version:', kivymd.__version__)" || echo "KivyMD failed"
        
        # Test minimÃ¡lnÃ­ aplikace
        echo "=== Testing minimal app ==="
        python test_app.py --help || echo "Test app failed"
        
        # ZkusÃ­me nejprve ÃºplnÄ› minimÃ¡lnÃ­ buildozer.spec
        echo "=== Using test buildozer.spec ==="
        cp buildozer_test.spec buildozer.spec
        
        # ZobrazenÃ­ obsahu buildozer.spec
        echo "=== buildozer.spec content ==="
        cat buildozer.spec
        echo "=== end buildozer.spec ==="
        
        # Test buildozer verze
        buildozer --version
        
        # NastavenÃ­ environment pro Android
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        
        # Build minimÃ¡lnÃ­ APK
        echo "Starting buildozer build with minimal app..."
        buildozer android debug --verbose 2>&1 | tee build.log
        
        # Kontrola vÃ½sledku
        BUILD_RESULT=$?
        echo "Build exit code: $BUILD_RESULT"
        
        if [ $BUILD_RESULT -ne 0 ]; then
          echo "=== BUILD FAILED ==="
          echo "Last 200 lines of build log:"
          tail -200 build.log
          
          echo "=== Android SDK status ==="
          find ~/.buildozer -name "android-sdk" -type d 2>/dev/null || echo "Android SDK not found"
          
          echo "=== NDK status ==="
          find ~/.buildozer -name "*ndk*" -type d 2>/dev/null || echo "NDK not found"
          
          echo "=== Available buildozer logs ==="
          find .buildozer -name "*.log" 2>/dev/null | head -10
          
          echo "=== Recent buildozer logs ==="
          find .buildozer -name "*.log" -exec echo "=== {} ===" \; -exec tail -30 {} \; 2>/dev/null || true
          
          exit $BUILD_RESULT
        else
          echo "=== BUILD SUCCESS ==="
          ls -la bin/
        fi

    - name: ğŸ“± Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xpense-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: ğŸ·ï¸ Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "ğŸš€ Xpense v1.0.${{ github.run_number }}"
        body: |
          ## ğŸ“± NovÃ¡ verze Xpense aplikace!
          
          ### âœ¨ Funkce:
          - ğŸ’° SprÃ¡va osobnÃ­ch financÃ­
          - ğŸ“Š VÃ½poÄet dennÃ­ho rozpoÄtu
          - ğŸ“‹ SledovÃ¡nÃ­ pravidelnÃ½ch vÃ½dajÅ¯
          - ğŸ¨ Material Design UI
          - ğŸ“± OptimalizovÃ¡no pro Android
          
          ### ğŸ“² Instalace:
          1. StÃ¡hnÄ›te `xpense-debug.apk` nÃ­Å¾e
          2. Povolte "NeznÃ¡mÃ© zdroje" v Android nastavenÃ­
          3. Nainstalujte APK soubor
          
          ### ğŸ”§ TechnickÃ© informace:
          - **Velikost:** ~15-20 MB
          - **Min. Android:** 5.0 (API 21)
          - **Target Android:** 11.0 (API 30)
          - **Sestaveno:** ${{ github.sha }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
