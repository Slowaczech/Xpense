name: 🚀 Build Xpense Android APK v2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Umožňuje ruční spuštění z GitHub UI

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'openjdk'
        java-version: '11'

    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-setuptools \
          python3-dev \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache

    - name: 🔧 Cache build tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer cython==0.29.33
        pip install kivy kivymd

    - name: 🔨 Build with Buildozer
      run: |
        # Vytvoření prázdného main.py __version__ pokud neexistuje
        if ! grep -q "__version__" main.py; then
          echo '__version__ = "1.0"' >> main.py
        fi
        
        # Build APK
        buildozer android debug --verbose

    - name: 📱 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xpense-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: 🏷️ Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "🚀 Xpense v1.0.${{ github.run_number }}"
        body: |
          ## 📱 Nová verze Xpense aplikace!
          
          ### ✨ Funkce:
          - 💰 Správa osobních financí
          - 📊 Výpočet denního rozpočtu
          - 📋 Sledování pravidelných výdajů
          - 🎨 Material Design UI
          - 📱 Optimalizováno pro Android
          
          ### 📲 Instalace:
          1. Stáhněte `xpense-debug.apk` níže
          2. Povolte "Neznámé zdroje" v Android nastavení
          3. Nainstalujte APK soubor
          
          ### 🔧 Technické informace:
          - **Velikost:** ~15-20 MB
          - **Min. Android:** 5.0 (API 21)
          - **Target Android:** 11.0 (API 30)
          - **Sestaveno:** ${{ github.sha }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
