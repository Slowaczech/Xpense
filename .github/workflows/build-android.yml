name: 🚀 Build Xpense Android APK v2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Umožňuje ruční spuštění z GitHub UI

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-setuptools \
          python3-dev \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache \
          ant \
          openjdk-8-jdk \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          xvfb

    - name: 🔧 Cache build tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.4.0 cython==0.29.33
        pip install kivy==2.1.0 kivymd==1.1.1
        pip install plyer colorama sh jinja2

    - name: 🔧 Setup Android SDK
      run: |
        # Vytvoření buildozer adresáře
        mkdir -p ~/.buildozer/android
        
        # Nastavení environment variables pro Android
        export ANDROID_API="30"
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_NDK_ROOT="$HOME/.buildozer/android/platform/android-ndk-r23c"
        
    - name: 🔨 Build with Buildozer
      run: |
        # Zobrazení Python verze pro debug
        python --version
        pip list | grep -E "(kivy|buildozer|cython)"
        
        # Vytvoření prázdného main.py __version__ pokud neexistuje
        if ! grep -q "__version__" main.py; then
          echo '__version__ = "1.0"' >> main.py
        fi
        
        # Kontrola buildozer.spec
        if [ ! -f "buildozer.spec" ]; then
          echo "ERROR: buildozer.spec not found!"
          exit 1
        fi
        
        # Zobrazení obsahu buildozer.spec pro debug
        echo "=== buildozer.spec content ==="
        cat buildozer.spec
        echo "=== end buildozer.spec ==="
        
        # Test buildozer připojení
        buildozer --version
        
        # Build APK s lepší diagnostikou
        echo "Starting buildozer build..."
        buildozer android debug --verbose 2>&1 | tee build.log || {
          echo "=== BUILD FAILED ==="
          echo "Last 100 lines of build log:"
          tail -100 build.log
          echo "=== Buildozer logs ==="
          find .buildozer -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null || true
          exit 1
        }

    - name: 📱 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xpense-apk-${{ github.run_number }}
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error

    - name: 🏷️ Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: "🚀 Xpense v1.0.${{ github.run_number }}"
        body: |
          ## 📱 Nová verze Xpense aplikace!
          
          ### ✨ Funkce:
          - 💰 Správa osobních financí
          - 📊 Výpočet denního rozpočtu
          - 📋 Sledování pravidelných výdajů
          - 🎨 Material Design UI
          - 📱 Optimalizováno pro Android
          
          ### 📲 Instalace:
          1. Stáhněte `xpense-debug.apk` níže
          2. Povolte "Neznámé zdroje" v Android nastavení
          3. Nainstalujte APK soubor
          
          ### 🔧 Technické informace:
          - **Velikost:** ~15-20 MB
          - **Min. Android:** 5.0 (API 21)
          - **Target Android:** 11.0 (API 30)
          - **Sestaveno:** ${{ github.sha }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
