name: 🔧 Modern Ubuntu Fix (22.04+)

on:
  workflow_dispatch:

jobs:
  modern-ubuntu-build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐍 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: ☕ Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 📦 Install dependencies with libtinfo5 workaround
      run: |
        sudo apt-get update -qq
        
        # Install basic dependencies first
        sudo apt-get install -y \
          python3-pip \
          python3-setuptools \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-plugins-bad \
          gstreamer1.0-plugins-ugly \
          libmtdev-dev \
          xclip \
          xsel \
          libjpeg-dev
        
        # Workaround for libtinfo5 on Ubuntu 22.04+
        echo "=== Installing libtinfo5 workaround ==="
        wget http://archive.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2_amd64.deb
        sudo dpkg -i libtinfo5_6.3-2_amd64.deb || true
        
        # Alternative: create symlink if download fails
        sudo ln -sf /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 2>/dev/null || true

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.4.0 cython==0.29.33 kivy==2.1.0

    - name: ⚙️ Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = XpenseModern
        package.name = xpensemodern
        package.domain = org.example.xpensemodern
        source.dir = .
        version = 1.0
        requirements = python3,kivy==2.1.0
        
        [buildozer]
        log_level = 2
        
        [app:android]
        android.api = 30
        android.minapi = 21
        android.ndk = 23b
        android.accept_sdk_license = True
        EOF

    - name: 🧪 Create test app
      run: |
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.label import Label
        
        class ModernXpenseApp(App):
            def build(self):
                return Label(text='Modern Ubuntu Build Success!')
        
        if __name__ == '__main__':
            ModernXpenseApp().run()
        EOF

    - name: 🚀 Build with modern Ubuntu
      run: |
        export USE_SDK_WRAPPER=1
        echo "=== Testing libtinfo5 availability ==="
        ldconfig -p | grep tinfo || echo "libtinfo5 not found in ldconfig"
        ls -la /lib/x86_64-linux-gnu/libtinfo* || echo "No libtinfo files found"
        
        echo "=== Starting build ==="
        buildozer android debug --verbose || {
          echo "Build failed, checking for specific errors"
          exit 1
        }

    - name: 📱 Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: modern-ubuntu-${{ github.run_number }}
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/build.log
        if-no-files-found: warn
