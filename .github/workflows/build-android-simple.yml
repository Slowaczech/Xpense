name: 🚀 Simple Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  
jobs:
  build-simple:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🐍 Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: ☕ Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📦 Install essentials only
      run: |
        sudo apt update -q
        sudo apt install -y python3-pip python3-setuptools git unzip
        python -m pip install --upgrade pip wheel setuptools
        pip install buildozer==1.4.0 cython==0.29.33

    - name: ⚙️ Minimal buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = XpenseTest
        package.name = xpensetest  
        package.domain = org.test
        source.dir = .
        version = 0.1
        requirements = python3,kivy==2.1.0
        source.include_exts = py
        
        [buildozer]
        log_level = 2
        warn_on_root = 1
        
        [app:android]
        android.api = 33
        android.minapi = 21
        android.ndk = 25b
        android.accept_sdk_license = True
        EOF

    - name: 🧪 Ultra simple main.py
      run: |
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.label import Label
        
        class TestApp(App):
            def build(self):
                return Label(text='Build Test OK!')
        
        if __name__ == '__main__':
            TestApp().run()
        EOF

    - name: 🔨 Build APK
      run: |
        export USE_SDK_WRAPPER=1
        buildozer android debug --verbose || {
          echo "Build failed! Last 50 lines of buildozer output:"
          tail -50 .buildozer/android/platform/build-arm64-v8a/build.log 2>/dev/null || echo "No build log found"
          exit 1
        }
        
    - name: 📱 Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-apk-${{ github.run_number }}
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/build.log
        if-no-files-found: warn
